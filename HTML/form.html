<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
</head>

<body>

    <h2>Form Sample</h2>

    <h5>User Registration</h5>

    <form>
        <label for="username">User Name</label>
        <input id="username" type="text">

        <label for="password">Password</label>

        <input type="submit" value="Registration">

    </form>

</body>
